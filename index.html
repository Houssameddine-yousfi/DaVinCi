<head>

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/pareto.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/modules/dependency-wheel.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<body>
    <nav>
        <ul class="nav-bar">
            <li class="nav-link"><a href="#" class="btnPage1 active">Volume de tourismes</a></li>
            <li class="nav-link"><a href="#" class="btnPage2">Flux de touristes</a></li>
            <li class="nav-link"><a href="#" class="btnPage3">Conditions & motifs</a></li>
        </ul>
    </nav>
    <div class="pages">
        <div class="page" id="page1">
            <div class="grid-container">
                <section class="top-left">
                    <div id="container" style="min-width: 310px"></div>
                </section>
                <section class="top-right"></section>
                <section class="bot-left">
                    <figure class="highcharts-figure">
                        <div id="pie_chart_total"></div>
                    </figure>
                </section>
                <section class="bot-mid">
                    <figure class="highcharts-figure">
                    <div id="pareto"></div>
                </figure></section>
            </div>
        </div>
        <div class="page" id="page2">
            <div class="page2__grid-container">
                <section class="page2__top">
                </section>
                <section class="page2__bot">
                    <figure class="highcharts-figure">
                        <div id="dependancy"></div>
                    </figure>
                </section>
                <div class="page2__left">
                    <figure class="highcharts-figure">
                        <div id="map_france"></div>
                    </figure>
                </div>

                <div class="page2__right">
                    <figure class="highcharts-figure">
                        <figure class="highcharts-figure">
                            <div id="sankey"></div>
                        </figure>
                    </figure>
                </div>
            </div>
        </div>
        <div class="page" id="page3">
            <div class="grid-container">
                <section class="top-left">
                        <figure class="highcharts-figure">
                            <div id="scatter_chart"></div>
                        </figure>
                </section>
                <section class="top-right">top-right</section>
                <section class="bot-left">
                    <figure class="highcharts-figure">
                        <div id="heat_map"></div>
                    </figure>
                </section>
                <section class="bot-mid">
                    <figure class="highcharts-figure">
                        <div id="stacked"></div>
                    </figure>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
<script src="assets/js/plot.js"></script>
